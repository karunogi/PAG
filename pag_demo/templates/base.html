<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PAG Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6 flex items-center justify-between">
      <p>
        <img src="https://2025.aclweb.org/assets/images/logos/acl-logo.png" alt="ACL Logo" width="150"/>
      </p>
      <h1 class="text-2xl font-bold">PAG: Prediction-Augmented Generation Framework (Web Demo)</h1>
      <p>
        <a href="https://aclanthology.org/2025.findings-acl.732/">
          <img src="https://img.shields.io/badge/Read%20Paper-orange?style=for-the-badge&logo=read-the-docs&logoColor=white" alt="ACL 2025 Paper">
        </a>
      </p>
      <!-- ⬇ here -->
      <a href="{{ url_for('pages.index') }}" class="text-sm underline">Settings</a>
    </header>
    <main class="bg-white rounded-2xl shadow p-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="mt-8 text-xs text-slate-500">
      Copyright: Chanyang Ju (karunogi@hanyang.ac.kr)<br>
      License: MIT © 2025
    </footer>
  </div>
</body>
</html>
